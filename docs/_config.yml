title: 'summarize'
description: 'Summarize docs'
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

exclude:
  - site

defaults:
  - scope:
      path: ''
    values:
      layout: default
      permalink: /docs/:basename:output_ext

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
